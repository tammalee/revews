<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <base href="https://reviews.tammalee.com/">

    <title>Horror Reviews</title>

    <link
      rel="canonical"
      href="https://reviews.tammalee.com/search/"
    />

    <link
      href=""
      rel="alternate"
      type="application/rss+xml"
      title="Horror Reviews"
    />

    

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js">
    </script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>

    <link
      rel="stylesheet"
      type="text/css"
      href="/css/styles.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="https://reviews.tammalee.com/js/search.js"></script>
</head>

<section id="header">
  <h1>
    <a href="https://reviews.tammalee.com/">Horror Reviews</a>
  </h1>
  <h2>Tammy&#39;s bare-boned crap reviews</h2>
  <ul id="rating-menu">
    <li><a class="ratings__value a" href="/ratings/a+">a+</a></li>
    <li><a class="ratings__value a" href="/ratings/a">a</a></li>
    <li><a class="ratings__value a" href="/ratings/a-">a-</a></li>
    <li><a class="ratings__value b" href="/ratings/b+">b+</a></li>
    <li><a class="ratings__value b" href="/ratings/b">b</a></li>
    <li><a class="ratings__value b" href="/ratings/b-">b-</a></li>
    <li><a class="ratings__value c" href="/ratings/c+">c+</a></li>
    <li><a class="ratings__value c" href="/ratings/c">c</a></li>
    <li><a class="ratings__value c" href="/ratings/c-">c-</a></li>
    <li><a class="ratings__value d" href="/ratings/d">d</a></li>
    <li><a class="ratings__value search" href="/search">Search</a></li>
  </ul>
</section>


<main>
<section>
  <div class="container">
    <form action="https://reviews.tammalee.com/search">
      <label for="search-query"> <h3>Search</h3> </label>
        <input id="search-query" name="s"/>
    </form>
  </div>
</section>
<section>
  <div class="container">
    <div id="search-results">
        <h2>Matching pages</h2>
    </div>
  </div>
</section>

<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
      <h4><a href="${link}">${title}</a> ${ isset ratings } ${ratings} ${ end }</h4>
      <p>${snippet}</p>
    </div>
</script>
<script>
  document.getElementById('search-query').focus();
</script>
</main>
<section id="footer">
    <div id="footer__content">
            Reviews &COPY; Tammy Lee 2018
    </div>
</section>
